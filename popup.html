<!DOCTYPE html>
<html>
<head>
  <title>Pintag</title>
  <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' http://* 'unsafe-inline'; script-src 'self' http://* 'unsafe-inline' 'unsafe-eval'" />
  <link rel="stylesheet" href="./stylesheets/style.css">
  <link
  href="https://fonts.googleapis.com/css?family=Open+Sans"
  rel="stylesheet"
  type="text/css"
  />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css">
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
  <script language="JavaScript" type="text/javascript" src="jquery_popup.js"></script>
  <script language="JavaScript" type="text/javascript" src="select2_popup.js"></script>
  <script language="JavaScript" type="text/javascript" src="popup.js"></script>
</head>

<body>
  <div class="header">
    <span class="circle-icon-nav"><i class="fas fa-map-pin" id="pin"></i></span> Pintag
  </div>
  <div class="container mb-3">
    <form id="myAjaxRequestForm">
      <fieldset>
        <div class="form-group">
          <label for="board" class="mt-2">Save to which board?</label>
          <select class="form-control" id="board" name="board">

          </select>
        </div>
        <div class="form-group">
          <label for="name">Name this content</label>
          <input id="name" type="text" name="name" class="form-control" placeholder="name your content link here" />
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <input id="description" type="text" name="description" class="form-control" />
        </div>
        <div class="form-group">
          <label for="link">Link</label>
          <input id="link" type="text" name="link" class="form-control" value="" />
        </div>
        <div class="form-group">
          <label for="tags">Tags</label>
          <br>

          <select class="form-control js-example-basic-multiple" id="tags" name="tags" multiple="multiple">

          </select>
        </div>
        <input class="btn btn-primary" id="myButton" type="button" value="Submit" />
        <div id="ajaxResponse"></div>
      </fieldset>
    </form>
  </div>
</body>
</html>
